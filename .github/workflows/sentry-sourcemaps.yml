name: Sentry Source Maps

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  upload-sourcemaps:
    name: Upload source maps to Sentry
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5

      - name: Set short SHA
        run: echo "GIT_COMMIT=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build with source maps
        run: pnpm build

      - name: Install Sentry CLI
        run: npm install -g @sentry/cli

      - name: Inject and upload source maps
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: stellarorg
          SENTRY_PROJECT: laboratory-backend
        run: |
          sentry-cli sourcemaps inject ./dist
          sentry-cli sourcemaps upload --release="$GIT_COMMIT" ./dist
