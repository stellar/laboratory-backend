services:
  api:
    image: stellar-lab-api:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      PORT: ${PORT:-3000}

      # DB Connection (Mode A: set DATABASE_URL in .env)
      DATABASE_URL: ${DATABASE_URL:-}
      # Mode B: Cloud SQL Connector with IAM â€” set these when not using DATABASE_URL
      DB_NAME: ${DB_NAME:-}
      POSTGRES_CONNECTION_NAME: ${POSTGRES_CONNECTION_NAME:-}
      POSTGRES_IAM_USER: ${POSTGRES_IAM_USER:-}
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS:-/app/creds.json}
      GOOGLE_CLOUD_SQL_IP_TYPE: ${GOOGLE_CLOUD_SQL_IP_TYPE:-PRIVATE}

    volumes:
      # `creds.json` must exist in the directory where you run docker-compose up (the project root):
      - ./creds.json:/app/creds.json:ro
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
