services:
  api:
    image: stellar-lab-api:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /app/creds.json
      # ⚠️ MUST set NODE_ENV to production to use /tmp for socket (writable directory)
      NODE_ENV: production
      PORT: ${PORT:-3000}
      POSTGRES_CONNECTION_NAME: ${POSTGRES_CONNECTION_NAME}
      POSTGRES_IAM_USER: ${POSTGRES_IAM_USER}
      DB_NAME: ${DB_NAME}
    volumes:
      # `creds.json` must exist in the directory where you run docker-compose up (the project root):
      - ./creds.json:/app/creds.json:ro
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
